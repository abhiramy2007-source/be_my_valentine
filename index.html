<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat-Signal</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffd700 20%, #000 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: rgba(255, 215, 0, 0.96);
      padding: 60px;
      border-radius: 30px;
      width: 520px;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.9);
      z-index: 2;
    }

    h2 {
      font-size: 44px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      line-height: 1.6;
    }

    h3 {
      font-size: 32px;
      margin-top: 20px;
    }

    button {
      padding: 18px 40px;
      margin: 18px;
      border: none;
      border-radius: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .yes {
      background: black;
      color: #ffd700;
    }

    .no {
      background: gray;
      color: white;
      position: absolute;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 28px;
      animation: floatUp 6s linear infinite;
      color: #ff3366;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgm" loop>
    <source src="batman.mp3" type="audio/mpeg">
  </audio>

  <!-- Screen 1 -->
  <div class="box" id="screen1">
    <h2>ü¶á Bat-Signal Activated</h2>
    <p>
      When the Bat-Signal lights up,<br>
      Gotham doesn‚Äôt ask twice.
    </p>
    <p><b>
      Tonight, it‚Äôs not Gotham.<br>
      It‚Äôs me calling you.
    </b></p>
    <button onclick="nextScreen()">Continue</button>
  </div>

  <!-- Screen 2 -->
  <div class="box" id="screen2" style="display:none;">
    <h2 style="font-size:48px;">Will you be my Valentine? üíõ</h2>
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" id="noBtn" onmouseover="noAction()">NO</button>
  </div>

  <script>
    let noCount = 0;

    function nextScreen() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";
      document.getElementById("bgm").play();
    }

    function noAction() {
      const btn = document.getElementById("noBtn");
      noCount++;

      if (noCount === 1) {
        btn.innerText = "Nice try üòè";
      } 
      else if (noCount === 2) {
        btn.innerText = "Not an option ü¶á";
      } 
      else if (noCount === 3) {
        btn.innerText = "Nice try Batman üòå";
      } 
      else {
        yes();
        return;
      }

      btn.style.top = Math.random() * 80 + "vh";
      btn.style.left = Math.random() * 80 + "vw";
    }

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }

    function yes() {
      document.body.innerHTML = `
        <div class="box">
          <h2>üñ§ Mission Accepted</h2>
          <p>
            You didn‚Äôt just answer the Bat-Signal.<br>
            You chose to stay.
          </p>
          <h3>Welcome to the mission,<br>Mayyanad Batman ü¶áüñ§</h3>
          <p style="font-size:20px; margin-top:30px;">
            ‚Äî From Abhiramy, your Catwoman üêà‚Äç‚¨õ
          </p>
        </div>
      `;
      createHearts();
      setInterval(createHearts, 1500);
    }
  </script>

</body>
</html>
