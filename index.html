<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bat-Signal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffd700 20%, #000 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: rgba(255, 215, 0, 0.95);
      padding: 50px;
      border-radius: 25px;
      width: 440px;
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.9);
    }

    h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
    }

    h3 {
      font-size: 28px;
      margin-top: 15px;
    }

    button {
      padding: 14px 34px;
      margin: 16px;
      border: none;
      border-radius: 16px;
      font-size: 22px;
      cursor: pointer;
    }

    .yes {
      background: black;
      color: #ffd700;
    }

    .no {
      background: gray;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="batman.mp3" type="audio/mpeg">
  </audio>

  <!-- Screen 1 -->
  <div class="box" id="screen1">
    <h2>ü¶á Bat-Signal Activated</h2>
    <p>
      When the Bat-Signal lights up,<br>
      Gotham needs its hero.
    </p>
    <p><b>
      Tonight, it‚Äôs not Gotham.<br>
      It‚Äôs me.
    </b></p>
    <button onclick="nextScreen()">Continue</button>
  </div>

  <!-- Screen 2 -->
  <div class="box" id="screen2" style="display:none;">
    <h2 style="font-size:42px;">Will you be my Valentine? üíõ</h2>
    <button class="yes" onclick="yes()">YES</button>
    <button class="no" id="noBtn" onmouseover="noAction()">NO</button>
  </div>

  <script>
    let noCount = 0;

    function nextScreen() {
      document.getElementById("screen1").style.display = "none";
      document.getElementById("screen2").style.display = "block";
      document.getElementById("bgm").play();
    }

    function noAction() {
      const btn = document.getElementById("noBtn");
      noCount++;

      if (noCount === 1) {
        btn.innerText = "Nice try üòè";
      } else if (noCount === 2) {
        btn.innerText = "Not an option ü¶á";
      } else {
        yes();
        return;
      }

      btn.style.top = Math.random() * 80 + "vh";
      btn.style.left = Math.random() * 80 + "vw";
    }

    function yes() {
      document.body.innerHTML = `
        <div class="box">
          <h2>üñ§ Mission Accepted</h2>
          <p>The hero answered the Bat-Signal.</p>
          <h3>Happy Valentine‚Äôs Day üíõ</h3>
          <p style="font-size:18px; margin-top:22px;">
            ‚Äî From Abhiramy, your Catwoman üêà‚Äç‚¨õüñ§
          </p>
        </div>
      `;
    }
  </script>

</body>
</html>
